<!DOCTYPE html>
<html>
  <head>
    <title>Espacio Virtual 2 - Esferas</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#F5F5F5"></a-plane>

      <!-- Esferas -->
      <!-- Norte -->
      <a-sphere position="0 2 -10" radius="1" color="#FF6347"></a-sphere>
      <a-sphere position="-3 1 -10" radius="0.5" color="#FF4500"></a-sphere>
      <a-sphere position="3 3 -10" radius="1.5" color="#FFD700"></a-sphere>

      <!-- Sur -->
      <a-sphere position="0 1.5 10" radius="1.2" color="#1E90FF"></a-sphere>
      <a-sphere position="2 0.8 9" radius="0.7" color="#00BFFF"></a-sphere>
      <a-sphere position="-2 2 11" radius="1" color="#87CEFA"></a-sphere>

      <!-- Este -->
      <a-sphere position="10 2 0" radius="1.5" color="#32CD32"></a-sphere>
      <a-sphere position="9 1 3" radius="0.8" color="#228B22"></a-sphere>
      <a-sphere position="11 3 -2" radius="1.2" color="#7CFC00"></a-sphere>

      <!-- Oeste -->
      <a-sphere position="-10 1.5 0" radius="1" color="#BA55D3"></a-sphere>
      <a-sphere position="-9 2 -3" radius="0.7" color="#9370DB"></a-sphere>
      <a-sphere position="-11 3 2" radius="1.3" color="#DA70D6"></a-sphere>

      <!-- Centro -->
      <a-sphere position="0 4 0" radius="2" color="#FF69B4"></a-sphere>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Iluminación -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      <a-light type="directional" position="3 5 -2" intensity="0.8" color="#FFF"></a-light>

      <!-- Cámara -->
      <a-camera position="0 1.6 5" wasd-controls look-controls></a-camera>
    </a-scene>
  </body>
</html>
