<!DOCTYPE html>
<html>
  <head>
    <title>Espacio Virtual 1 - Cajas </title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#F5F5F5"></a-plane>

      <!-- Cajas apiladas -->
      <!-- Norte -->
      <a-box position="-5 0.5 -8" width="2" height="1" depth="2" color="#4CAF50"></a-box>
      <a-box position="-5 1.5 -8" width="1" height="1" depth="1" color="#8BC34A"></a-box>

      <a-box position="0 0.5 -10" width="2.5" height="1" depth="2.5" color="#2196F3"></a-box>
      <a-box position="0 1.5 -10" width="1.5" height="1" depth="1.5" color="#64B5F6"></a-box>

      <!-- Sur -->
      <a-box position="3 0.5 9" width="2" height="1" depth="2" color="#FF5722"></a-box>
      <a-box position="3 1.5 9" width="1" height="1" depth="1" color="#FF7043"></a-box>

      <a-box position="-3 0.5 7" width="1.8" height="1" depth="1.8" color="#FFC107"></a-box>
      <a-box position="-3 1.5 7" width="1" height="1" depth="1" color="#FFD54F"></a-box>

      <!-- Este -->
      <a-box position="10 0.5 2" width="2.5" height="1" depth="2.5" color="#673AB7"></a-box>
      <a-box position="10 1.5 2" width="1.5" height="1" depth="1.5" color="#9575CD"></a-box>

      <a-box position="8 0.5 -3" width="2" height="1" depth="2" color="#E91E63"></a-box>
      <a-box position="8 1.5 -3" width="1" height="1" depth="1" color="#F06292"></a-box>

      <!-- Oeste -->
      <a-box position="-10 0.5 0" width="2" height="1" depth="2" color="#9C27B0"></a-box>
      <a-box position="-10 1.5 0" width="1" height="1" depth="1" color="#CE93D8"></a-box>

      <a-box position="-8 0.5 -2" width="1.5" height="1" depth="1.5" color="#03A9F4"></a-box>
      <a-box position="-8 1.5 -2" width="1" height="1" depth="1" color="#4FC3F7"></a-box>

      <!-- Centro -->
      <a-box position="0 1 0" width="3" height="1.5" depth="3" color="#F44336"></a-box>
      <a-box position="0 2.5 0" width="1.8" height="1" depth="1.8" color="#EF9A9A"></a-box>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Iluminación -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      <a-light type="directional" position="3 5 -2" intensity="0.8" color="#FFF"></a-light>

      <!-- Cámara -->
      <a-camera position="0 1.6 10" wasd-controls look-controls></a-camera>
    </a-scene>
  </body>
</html>
