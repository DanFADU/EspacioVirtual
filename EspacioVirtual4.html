<!DOCTYPE html>
<html>
  <head>
    <title>Mi Escenario Propio</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#7BC8A4"></a-plane>

      <!-- Escenario cargado -->
      <a-entity gltf-model="https://raw.githubusercontent.com/DanFADU/EspacioVirtual/refs/heads/main/MiEspacioVirtual.glb" position="0 0 -5" scale="0.1 0.1 0.1"></a-entity>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Iluminación -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      <a-light type="directional" position="3 5 -2" intensity="0.8" color="#FFF"></a-light>

      <!-- Cámara -->
      <a-camera position="0 1.6 5" wasd-controls look-controls></a-camera>
    </a-scene>
  </body>
</html>
