<!DOCTYPE html>
<html>
  <head>
    <title>Espacio Virtual 3 - Bosque</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Suelo -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#228B22"></a-plane>

      <!-- Árboles -->
      <!-- Fila 1 -->
      <a-cylinder position="-8 0.5 -8" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="-8 1.2 -8" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <a-cylinder position="-5 0.5 -10" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="-5 1.2 -10" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <a-cylinder position="-2 0.5 -9" radius="0.2" height="1.2" color="#8B4513"></a-cylinder>
      <a-cone position="-2 1.4 -9" radius-bottom="1" height="1.8" color="#228B22"></a-cone>

      <!-- Fila 2 -->
      <a-cylinder position="3 0.5 -12" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="3 2 -12" radius-bottom="1.2" height="2" color="#006400"></a-cone>

      <a-cylinder position="5 0.5 -7" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="5 1.2 -7" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <a-cylinder position="8 0.5 -9" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="8 2 -9" radius-bottom="1.2" height="2" color="#006400"></a-cone>

      <!-- Fila 3 (cerca del usuario) -->
      <a-cylinder position="2 0.5 -3" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="2 1.2 -3" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <a-cylinder position="0 0.5 -5" radius="0.2" height="1.2" color="#8B4513"></a-cylinder>
      <a-cone position="0 1.4 -5" radius-bottom="1" height="1.8" color="#228B22"></a-cone>

      <a-cylinder position="-3 0.5 -4" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="-3 1.2 -4" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

<!-- Fila 3 -->
      <a-cylinder position="3 0.5 12" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="3 2 12" radius-bottom="1.2" height="2" color="#006400"></a-cone>

      <a-cylinder position="5 0.5 7" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="5 1.2 7" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <a-cylinder position="8 0.5 9" radius="0.3" height="1.5" color="#8B4513"></a-cylinder>
      <a-cone position="8 2 9" radius-bottom="1.2" height="2" color="#006400"></a-cone>

      <!-- Fila 4 (cerca del usuario) -->
      <a-cylinder position="2 0.5 3" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="2 1.2 3" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <a-cylinder position="0 0.5 5" radius="0.2" height="1.2" color="#8B4513"></a-cylinder>
      <a-cone position="0 1.4 5" radius-bottom="1" height="1.8" color="#228B22"></a-cone>

      <a-cylinder position="-3 0.5 4" radius="0.2" height="1" color="#8B4513"></a-cylinder>
      <a-cone position="-3 1.2 4" radius-bottom="0.8" height="1.5" color="#006400"></a-cone>

      <!-- Cielo -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Iluminación -->
      <a-light type="ambient" color="#FFFFFF" intensity="0.5"></a-light>
      <a-light type="directional" position="3 5 -2" intensity="0.8" color="#FFF"></a-light>

      <!-- Cámara -->
      <a-camera position="0 1.6 5" wasd-controls look-controls></a-camera>
    </a-scene>
  </body>
</html>
